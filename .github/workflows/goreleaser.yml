name: goreleaser

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: js/package-lock.json

      - name: Install frontend dependencies
        run: npm ci
        working-directory: js

      - name: Build frontend assets
        run: npx webpack --mode=production
        working-directory: js

      - name: Prepare bindata static files
        run: |
          mkdir -p bindata/static/css bindata/static/js
          cp resources/index.html bindata/static/
          cp resources/icon.svg bindata/static/ 2>/dev/null || true
          cp resources/favicon.ico bindata/static/ 2>/dev/null || true
          cp resources/manifest.json bindata/static/
          cp resources/icon_192.png bindata/static/ 2>/dev/null || true
          cp resources/index.css bindata/static/css/
          cp resources/xterm_customize.css bindata/static/css/
          cp resources/filemanager.css bindata/static/css/
          cp resources/login.css bindata/static/css/
          cp js/node_modules/@xterm/xterm/css/xterm.css bindata/static/css/

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: "go.mod"
          cache: true

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
