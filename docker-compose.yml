version: '3.8'

services:
  gotty:
    build: .
    image: gotty:latest
    container_name: gotty
    ports:
      - "8080:8080"
    environment:
      # 可以通过环境变量配置
      - TZ=Asia/Shanghai
    volumes:
      # 持久化上传文件
      - ./uploads:/app/uploads
      # 如果需要挂载配置文件
      # - ./config.txt:/app/config.txt:ro
    restart: unless-stopped
    # 资源限制
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
    # 安全选项
    security_opt:
      - no-new-privileges:true
    read_only: false
    tmpfs:
      - /tmp
    # 健康检查
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
